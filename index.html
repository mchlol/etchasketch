<!DOCTYPE HTML>

<html>
    <head>
        <title>Etchasketch</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <header>
            <h1>Etchasketch</h1>
        </header>

        <main>
            <section id="controls">
            <p>Select grid size:</p>
                <form id="grid-size">
                    <input type="radio" id="16x16" name="grid-size" value="16x16">
                    <label for="16x16">16 x 16</label>
                    <input type="radio" id="32x42" name="grid-size" value="32x32">
                    <label for="32x32">32 x 32</label>
                    <input type="radio" id="64x64" name="grid-size" value="64x64">
                    <label for="64x64">64 x 64</label>
                    <input type="submit" value="Go"> <button id="clear-grid">Clear</button>
                </form>
            </section>

            <div id="grid-container">

            </div>

            <div id="credit">
                Made by <a href="https://github.com/mchlol" target="_blank">mchlol <i class="fas fa-cloud-rain"></i></a> 
                </div>
        </main>

        <script src="script.js"></script>
        <script src="https://kit.fontawesome.com/1aa887c412.js" crossorigin="anonymous"></script>
    </body>
</html>
